<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gb">
        <div class="row">
            <div class="a" id="0"></div>
            <div class="a" id="1"></div>
            <div class="a" id="2"></div>
        </div>
        <div class="row">
            <div class="a" id="3"></div>
            <div class="a" id="4"></div>
            <div class="a" id="5"></div>
        </div>
        <div class="row">
            <div class="a" id="6"></div>
            <div class="a" id="7"></div>
            <div class="a" id="8"></div>
        </div>
    </div>
    <button id="res">Reset</button>
    <div id="message"></div>
   <script src="js3.js"></script>
</body>
</html>
